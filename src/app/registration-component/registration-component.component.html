<mat-toolbar>
    <span>Registration</span>
 </mat-toolbar>
 <mat-card class="my-card">
    <mat-card-content>
        <form [formGroup]="registerForm" class="my-form">
           <mat-form-field appearance="fill">
                  <mat-label> Name</mat-label>
                  <input  matInput  placeholder="name"  name="name"  required formControlName="UserName">
                  <mat-icon matSuffix>person</mat-icon>
                  <!-- <div *ngIf="registerForm.controls['name'].errors?.required && registerForm.controls['name'].touched"
                  class="alert alert-danger">this field is required</div>
                  <div *ngIf="registerForm.controls['name'].errors?.minLength && registerForm.controls['name'].touched"
                  class="alert alert-danger">this field is must be longer then 2 </div> -->
               <br>
               </mat-form-field>
            
               <div>
               <mat-form-field  appearance="fill">
                  <mat-label>Email</mat-label>
                  <input  matInput  placeholder="Email" matInput [type]="hide ? 'email' : 'text'"  name="email"formControlName="Email" >
                  <mat-icon matSuffix>email</mat-icon>
               </mat-form-field>
            </div>
               <br>
               <div>
                  <mat-form-field appearance="fill">
                    <mat-label>Enter your Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" id="password" formControlName="Password">
                    <mat-icon matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </mat-form-field>
                </div>
