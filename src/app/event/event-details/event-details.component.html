   <input type="radio" name="seats" (click)="seperated()"> yes
   <input type="radio" name="seats" (click)="noSeperated()"> no


   <div *ngIf="_seperated">
      <label>number of chairs special table female</label>
      <input formControlName="numSpecialTableChairsFemale">

      <label>number of chairs female</label>
      <input formControlName="numChairsFemale">
      <br>
      <label>number of tabels female</label>
      <input formControlName="numTablesFemale">

      <label>number of chairs male</label>
      <input formControlName="numChairsMale">
      <br>
      <label>number of tabels male</label>
      <input formControlName="numTablesMale">
      <br>

      <input type="checkbox" (click)="wantSpeciale()">you can create one special table, do you want?
      <div *ngIf="_speciale">
         <label>number of chairs male in special table female</label>
         <input formControlName="numSpecialTableChairsFemale">
         <br>
         <label>number of chairs special table male</label>
         <input formControlName="numSpecialTableChairsMale">
         <br>
         <label>number of chairs in special table male</label>
         <input formControlName="numSpecialTableChairsMale">
      </div>

   </div>


   <div *ngIf="_noSeperate">
      <label>number of chairs special table </label>

      <label>number of chairs </label>

      <br>
      <label>number of tabels </label>
      <input formControlName="numTablesFemale">

      <input type="checkbox" (click)="wantSpeciale()">you can create one special table, do you want?
   <div *ngIf="_speciale"> 
      <label>number of chairs in special table male</label>
      <input formControlName="numSpecialTableChairsMale">
   </div>
